<!DOCTYPE html>
<html>
    <head>
        <title>Signing up</title>
        <link rel="Stylesheet" href="sign-up-employer.css"> 
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="title">
            Add an Employer
        </div>
        <section>
            
            <form action="" method="post">
            
                <div>
                    <label for="">First name : </label>
                    <input type="text" name="first_name_emp" required>
                </div>
                <div>
                    <label for="">Last name : </label>
                    <input type="text" name="last_name_emp" required>
                </div>
                <div>
                    <label for="">CIN : </label>
                    <input type="text" name="CIN" required>
                </div>
                <div>
                    <label for="">Birthday : </label>
                    <input type="date" mame="birthday_emp" required>
                </div>
                <div>
                    <label for="">Phone number : </label>
                    <input type="tel" name="tel_emp" required>
                </div>
                <div>
                    <label for="">Email  : </label>
                    <input type="email" name="email_emp" required>
                </div>
            
                <div>
                    <label for="">Post Name : </label>
                    <select name="post_name" id="post_name" required>
                        <option value="" selected>Assistant du Directeur General</option>
                        <option value="">Directeur Comercial</option>
                        <option value="">Assistant du Directeur Comercial</option>
                        <option value="">Chef Reception</option>                         
                        <option value="">Assistant du Chef Reception</option>
                        <option value="">Directeur des Aliments et Boissons</option>
                        <option value="">Gestionnaire de la Logistique</option>
                    </select>
                </div>
                <div>
                    <label for="">Post ID : </label>
                    <select name="post_id" id="post_id" disabled>
                        <option value="ASSIS_DIR_G" selected>ASSIS_DIR_G</option>
                        <option value="DIR_COM">DIR_COM</option>
                        <option value="ASSIS_DIR_COM">ASSIS_DIR_COM</option>
                        <option value="CHEF_REC">CHEF_REC</option>
                        <option value="ASSIS_CHEF_REC">ASSIS_CHEF_REC</option>
                        <option value="DIR_ALI_BOI">DIR_ALI_BOI</option>
                        <option value="DIR_LOGISTIQUE">DIR_LOGISTIQUE</option>
                    </select>
                </div>
                <div>
                    <label for="">New Password: </label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="">Confirm your Password : </label>
                    <input type="password" required>
                </div>
                <div>
                    <label for="">Job date : </label>
                    <input type="date">
                </div>
                <div class="buttons">
                    <input type="submit" value="Add">
                    <input type="reset" value="Reset">
                </div>
                <div>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('post_name').onchange=function(){
            postName=document.getElementById('post_name').selectedIndex;
        document.getElementById('post_id').selectedIndex=postName;
        }
    </script>
</html>
