<!DOCTYPE html>
<html>
    <head>
        <title>Signing up</title>
        <link rel="Stylesheet" href="sign-up-employer.css"> 
    </head>
    <body>
        <div class="title">
            Ajouter un employé
        </div>
        <section>
            
            <form action="" method="">
            
                <div>
                    <label for="">Nom : </label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="">Prenom : </label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="">CNE : </label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Date de naissance : </label>
                    <input type="date" required>
                </div>
                <div>
                    <label for="">Numero telephone : </label>
                    <input type="tel" required>
                </div>
                <div>
                    <label for="">Email personnelle : </label>
                    <input type="email" required>
                </div>
                <div>
                    <label for="">Email d'Hotel : </label>
                    <input type="email" required>
                </div>
                <div>
                    <label for="">Nom du poste : </label>
                    <select name="" id="" required>
                        <option value="">Assistant du Directeur General</option>
                        <option value="">Directeur Comercial</option>
                        <option value="">Assistant du Directeur Comercial</option>
                        <option value="">Chef Reception</option>                         
                        <option value="">Assistant du Chef Reception</option>
                        <option value="">Directeur des Aliments et Boissons</option>
                        <option value="">Gestionnaire de la Logistique</option>
                    </select>
                </div>
                <div>
                    <label for="">ID_Poste : </label>
                    <select name="" id="" disabled>
                        <option value="">ASSIS_DIR_G</option>
                        <option value="">DIR_COM</option>
                        <option value="">ASSIS_DIR_COM</option>
                        <option value="">CHEF_REC</option>
                        <option value="">ASSIS_CHEF_REC</option>
                        <option value="">DIR_ALI_BOI</option>
                        <option value="">DIR_LOGISTIQUE</option>
                    </select>
                </div>
                <div>
                    <label for="">Nouvel Mot de Passe : </label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="">Confirmer ce Mot de Passe : </label>
                    <input type="password" required>
                </div>
                <div>
                    <label for="">Job date : </label>
                    <input type="date">
                </div>
                <div class="buttons">
                    <input type="submit" value="Ajouter">
                    <input type="reset" value="Réinitialiser">
                </div>
                <div>
            </form>
        </div>
    </section>
</html>
