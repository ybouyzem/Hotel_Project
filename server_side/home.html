<!Doctype html>
<html>
    <head>
        <title>Home</title>
        <link rel="Stylesheet" href="HomeStyle.css">
    </head>
    <body>
        <section class="container">
            <div class="title">Just for administrators</div>
            <div class="login">
                <form action="" method="post">
                    <div class="title">Sign in</div>
                    <div class="Hotel-Email">
                        <label for="">Hotel Email</label>
                        <br>
                        <input type="email" name="email" required>
                    </div>
                    <div class="job">
                        <label for="">ID poste</label>
                        <br>
                        <input type="text" name="post_id" required>
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <br>
                        <input type="password" name="pwd" required>
                    </div>
                    <div class="forgetpass">If you forget your password please call your director!</div>
                    <div class="button">
                        <button type="submit">Sign in</button>
                    </div>
                    
                </form>
            </div>
            
        </section>
    </body>
</html>
